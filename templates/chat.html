<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Chat Page | {{username}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}" type="text/css" />
</head>
<body>
    <div class="container-fluid chat-background">
        <div class="row">
            <div class="col-12">
                <img class="img-fluid chat-image" src="https://www.clipartmax.com/png/full/30-309998_15-cute-baby-dinosaur-pictures-free-cliparts-that-you-baby-dinosaur-cartoon.png" alt="dino couple">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1 class="hello">{{username}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <form method = "POST">
                    <textarea placeholder="Type here to send a message..." rows="4" name="message" id="message"></textarea>
                    <br>
                    <button class="btn btn-light submit-btn">Send message</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container message-background">
        <div class="row">
            <div class="col-12">
                <ul>
                    {% for message in chat_messages %}
                    <li class="chat-messages">({{ message.timestamp }}) {{ message.from }}: {{ message.message }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <script>
        let textbox = document.getElementById("message")
    
        let timer = setTimeout(function() {
            location.reload();
        }, 5000)
        
        textbox.onkeydown = function(e) {
            
            clearTimeout(timer)
            
            timer = setTimeout(function() {
                location.reload();
            }, 5000)
            
        }
        
    </script>
</body>
</html>
