<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}" type="text/css">
</head>
<body>
    <div class="container-fluid dino-background">
        <div class="row">
            <div class="col-12 text-center d-block">
                <h1 class="dino-header">Welcome to the Dino Chat App!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <form method="POST">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                    <button class="btn btn-light submit-btn">Go to chat!</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <img class="img-fluid" src="https://www.thoughtco.com/thmb/SW9rnpnZFfsNVZmuB6zkY7PMLeA=/400x250/filters:no_upscale():max_bytes(150000):strip_icc()/baddino-56a255453df78cf772748023.png" alt="cartoon dinosaur">
            </div>
        </div>
    </div>

</body>
</html>
